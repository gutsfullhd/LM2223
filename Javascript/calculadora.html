<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Escribe un m√∫mero</h1>
    <input type="text" name="" id="numero1">

    <input type="text" name="" id="numero2">

    <button onclick="suma()">Suma</button>
    <button onclick="resta()">Resta</button>
    <button onclick="multiplica()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <p id="demo"></p>
    <script>
        var x;
        var y;
        function suma(){
            let x  = parseFloat(document.getElementById("numero1").value);
            let y  = parseFloat(document.getElementById("numero2").value);
            let c = parseFloat(x+y);
            document.getElementById("demo").innerHTML="";
            document.getElementById("demo").innerHTML= c;

        }

        function resta(){
            let x  = parseFloat(document.getElementById("numero1").value);
            let y  = parseFloat(document.getElementById("numero2").value);
            let c = parseFloat(x-y);
            document.getElementById("demo").innerHTML="";
            document.getElementById("demo").innerHTML= c;

        }
        function multiplica(){
            let x  = parseFloat(document.getElementById("numero1").value);
            let y  = parseFloat(document.getElementById("numero2").value);
            let c = parseFloat(x*y);
            document.getElementById("demo").innerHTML="";
            document.getElementById("demo").innerHTML= c;

        }
        function dividir(){
            let x  = parseFloat(document.getElementById("numero1").value);
            let y  = parseFloat(document.getElementById("numero2").value);
            let c = parseFloat(x/y);
            document.getElementById("demo").innerHTML="";
            document.getElementById("demo").innerHTML= c;

        }

    </script>
    
</body>
</html>
