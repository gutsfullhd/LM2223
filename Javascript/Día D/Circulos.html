<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 20px;
        display: inline-block;
      }
      #circle1 {
        background-color: red;
      }
      #circle2 {
        background-color: green;
      }
      #circle3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="circle" id="circle1"></div>
      <button onclick="document.getElementById('circle1').style.display = 'none'">Ocultar</button>
    </div>
    <div>
      <div class="circle" id="circle2"></div>
      <button onclick="document.getElementById('circle2').style.display = 'none'">Ocultar</button>
    </div>
    <div>
      <div class="circle" id="circle3"></div>
      <button onclick="document.getElementById('circle3').style.display = 'none'">Ocultar</button>
    </div>
  </body>
</html>
